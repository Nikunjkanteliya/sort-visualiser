<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="sv">Sorting visualizer</h1>
    <nav class="">
      <div id="Newarray">
        <button
          id="na"
          class="btn btn-dark newarray"
          style="color: #09d4ee; border-color: inherit"
          type="submit"
        >
          New array
        </button>
      </div>
      <main id="main">
        <button
          id="B"
          type="button"
          class="btn btn-dark bubble sort"
          style="color: #0589f6; border-color: inherit"
          ;
        >
          Bubblesort
        </button>
        <button
          id="S"
          class="btn btn-dark Selection sort"
          style="color: #0589f6; border-color: inherit"
        >
          Selection sort
        </button>
        <button
          id="I"
          class="btn btn-dark Insertion sort"
          style="color: #0589f6; border-color: inherit"
        >
          Insertion sort
        </button>
        <button
          id="Q"
          class="btn btn-dark quick sort"
          style="color: #0589f6; border-color: inherit"
        >
          Quick sort
        </button>

        <button
          id="M"
          class="btn btn-dark merge sort"
          style="color: #0589f6; border-color: inherit"
        >
          Merge sort
        </button>
      </main>
    </nav>
    <div id="dnav"></div>
    <script src="index.js" defer></script>
    <script src="bubble.js" defer></script>
    <script src="selction.js" defer></script>
    <script src="insertion.js" defer></script>
    <script src="quick.js" defer></script>
    <script src="merge.js" defer></script>
  </body>
</html>
